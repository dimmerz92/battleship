<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js" defer></script>
        <title>Battleship</title>
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
            <nav>
                <ul>
                    <li><a href="javascript: void(0)" id="home">Home</a></li>
                    <li><a href="javascript: void(0)" id="about">About</a></li>
                    <li><a href="javascript: void(0)" id="contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="buttonDiv">
                <button id="gameOn">New Game</button>
            </div>
            <div id="gameboard">
                <div id="player1Dash" class="dash">
                    <p>Player: <span id="player1"></span></p>
                    <div id="player1Score" class="score">scores</div>
                    <div id="player1Assets">assets</div>
                </div>
                <div id="mainGame">
                    <div id="player1Board" class="board">board</div>
                    <div id="player2Board" class="board">board</div>
                </div>
                <div id="player2Dash" class="dash">
                    <p>Player: <span id="player2"></span></p>
                    <div id="player2Score" class="score">scores</div>
                    <div id="player2Assets">assets</div>
                </div>
            </div>
        </main>
        <footer>
            <p>Developed by Sittella Labs 2022</p>
        </footer>
    </body>
</html>
